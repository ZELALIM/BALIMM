<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeli≈üim & Enis ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-pink: #ff85a1; 
            --deep-pink: #ff4d6d;
            --soft-bg: #fff5f7; 
            --spotify-green: #1DB954;
            --glass: rgba(255, 255, 255, 0.8);
        }
        
        body { 
            background: linear-gradient(-45deg, #fff5f7, #ffe0e9, #fce4ec, #fff5f7);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            text-align: center; 
            color: #4a4a4a; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #welcome-page { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
        }

        .heart-main {
            font-size: clamp(80px, 20vw, 130px);
            cursor: pointer;
            animation: heartPulse 1.5s infinite ease-in-out;
            filter: drop-shadow(0 0 20px rgba(255, 77, 109, 0.4));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
        }
        .heart-main:active { transform: scale(0.9); }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(2.5em, 10vw, 4em); color: var(--deep-pink); margin: 20px 0; }

        /* ANA ƒ∞√áERƒ∞K */
        #main-content { display: none; padding: 20px; animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .container { 
            max-width: 1200px; 
            margin: auto; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .box { 
            background: var(--glass); 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.1); 
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: 0.3s;
            will-change: transform;
        }

        /* GALERƒ∞ OPTƒ∞Mƒ∞ZASYONU */
        .gallery-container { 
            display: flex; 
            overflow-x: auto; 
            gap: 15px; 
            padding: 10px 5px; 
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        .gallery-container::-webkit-scrollbar { display: none; }

        .mc-img { 
            flex: 0 0 85%;
            scroll-snap-align: center;
            border-radius: 20px; 
            border: 4px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* SEVGƒ∞ √ñL√áER OYUNU */
        .love-meter-container {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.5);
            border-radius: 20px;
            user-select: none;
            touch-action: none;
        }
        .progress-bar {
            width: 100%;
            height: 35px;
            background: #eee;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--primary-pink);
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-pink), var(--deep-pink));
            transition: width 0.1s linear;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .love-btn {
            margin-top: 15px;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: var(--deep-pink);
            color: white;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        .counter-card {
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            color: white; padding: 15px; border-radius: 20px; margin: 10px 0;
            display: inline-block; width: 90%;
        }
        #counter { font-size: 2.2em; font-weight: 800; display: block; }

        @media (max-width: 600px) {
            h1 { font-size: 2.2em; }
            .box { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartContainer"></div>

    <div id="welcome-page">
        <div class="heart-main" onclick="showContent()">üíù</div>
        <h1>Zeli≈üim & Enis</h1>
        <p style="font-size: 1.1em; color: #7a5a6a; font-style: italic; padding: 0 20px;">D√ºnyanƒ±n en tatlƒ± sevgilisi i√ßin...</p>
        <br>
        <button class="love-btn" onclick="showContent()" style="width: auto; padding: 15px 50px;">Bize Git ‚ú®</button>
    </div>

    <div id="main-content">
        <div class="container">
            
            <div class="box">
                <h3 style="color: #5d4037; font-family: 'Dancing Script', cursive; font-size: 2em;">Anƒ±larƒ±mƒ±z ‚õèÔ∏è</h3>
                <p style="font-size: 0.8em; color: #888;">(Yana kaydƒ±rabilirsin ‚Æï)</p>
                <div class="gallery-container">
                    <img src="https://i.hizliresim.com/oz3frdi.jpg" class="mc-img">
                    <img src="https://i.hizliresim.com/5hqgvkc.jpg" class="mc-img">
                    <img src="https://i.hizliresim.com/3biqute.jpg" class="mc-img">
                    <img src="https://i.hizliresim.com/ruiihr2.jpg" class="mc-img">
                    <img src="https://i.hizliresim.com/p3rdl7q.jpg" class="mc-img">
                </div>
            </div>

            <div class="box">
                <h3 style="color: var(--spotify-green); font-family: 'Dancing Script', cursive; font-size: 2em;">Melodilerimiz üéµ</h3>
                <iframe src="https://open.spotify.com/intl-tr/embed/track/3tCCD2qQLdC99YkRwGPSsx?si=a579b1738f574ad7" width="100%" height="350" frameborder="0" allowtransparency="true" allow="encrypted-media" style="border-radius:25px;"></iframe>
            </div>

            <div class="box">
                <h3 style="color: var(--deep-pink); font-family: 'Dancing Script', cursive; font-size: 2em;">A≈ük Zamanƒ± üíñ</h3>
                <div class="counter-card">
                    <span id="counter">0</span>
                    <span style="font-size: 1em;">G√ºnd√ºr Beraberiz</span>
                </div>

                <div class="love-meter-container" id="gameArea">
                    <p style="font-weight: 600; margin-bottom: 10px; font-size: 0.9em;">Beni Ne Kadar Seviyorsun? <br> (Basƒ±lƒ± Tut!)</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="fill">0%</div>
                    </div>
                    <button class="love-btn" id="holdBtn">BASILI TUT üíñ</button>
                </div>

                <p id="loveResult" style="font-weight: bold; color: var(--deep-pink); min-height: 24px;"></p>
                
                <div style="font-size: 50px; margin-top: 10px;">üíç</div>
                <p style="color: var(--deep-pink); font-family: 'Dancing Script', cursive; font-size: 1.8em; margin: 10px 0;">Enis & Zeli≈ü</p>
            </div>

        </div>
    </div>

    <script>
        function showContent() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            startFancyHearts();
            updateCounter();
            window.scrollTo(0, 0);
        }

        function updateCounter() {
            const baslangic = new Date("2026-02-08"); 
            const simdi = new Date();
            const gun = Math.floor((simdi - baslangic) / (1000 * 60 * 60 * 24));
            document.getElementById('counter').innerText = gun;
        }

        // SEVGƒ∞ √ñL√áER OYUN MANTIƒûI
        const holdBtn = document.getElementById('holdBtn');
        const fill = document.getElementById('fill');
        const resultText = document.getElementById('loveResult');
        let interval;
        let percentage = 0;

        function startFilling() {
            resultText.innerText = "";
            interval = setInterval(() => {
                if (percentage < 100) {
                    percentage += 1;
                    fill.style.width = percentage + "%";
                    fill.innerText = percentage + "%";
                }
            }, 30);
        }

        function stopFilling() {
            clearInterval(interval);
            if (percentage > 0) {
                let msg = "";
                if(percentage < 30) msg = "Biraz daha gayret! ü•∫";
                else if(percentage < 70) msg = "Vay, baya seviyorsun! üòç";
                else if(percentage < 99) msg = "A≈ükƒ±ndan √∂l√ºyorum! üíñ";
                else msg = "SONSUZA KADAR! ‚ôæÔ∏èüíç";
                
                resultText.innerText = msg;
                // Resetleme (opsiyonel: 3 saniye sonra sƒ±fƒ±rla)
                setTimeout(() => {
                    percentage = 0;
                    fill.style.width = "0%";
                    fill.innerText = "0%";
                }, 4000);
            }
        }

        // Hem mouse hem dokunmatik desteƒüi
        holdBtn.addEventListener('mousedown', startFilling);
        holdBtn.addEventListener('mouseup', stopFilling);
        holdBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startFilling(); });
        holdBtn.addEventListener('touchend', stopFilling);

        // OPTƒ∞Mƒ∞ZE EDƒ∞LMƒ∞≈û KALP YAƒûMURU
        function startFancyHearts() {
            const container = document.getElementById('heartContainer');
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï'];
            
            setInterval(() => {
                if (document.hidden) return; // Sekme a√ßƒ±k deƒüilse √ßalƒ±≈üma (Pil tasarrufu)
                
                const h = document.createElement('div');
                h.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                h.style.cssText = `
                    position: fixed;
                    left: ${Math.random() * 100}vw;
                    bottom: -10vh;
                    font-size: ${Math.random() * 20 + 15}px;
                    opacity: 0.8;
                    will-change: transform;
                    transition: transform ${Math.random() * 3 + 3}s linear, opacity 3s;
                `;
                container.appendChild(h);

                requestAnimationFrame(() => {
                    h.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                    h.style.opacity = '0';
                });

                setTimeout(() => h.remove(), 5000);
            }, 400); 
        }
    </script>
</body>
</html>
