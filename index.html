<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZeliÅŸim & Enis âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-pink: #ff85a1; 
            --deep-pink: #ff4d6d;
            --glass: rgba(255, 255, 255, 0.9);
        }
        
        body { 
            background: linear-gradient(-45deg, #fff5f7, #ffe0e9, #fce4ec, #fff5f7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif; 
            margin: 0; color: #4a4a4a; overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        /* GÄ°RÄ°Å */
        #welcome-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .heart-main { font-size: 100px; cursor: pointer; animation: heartPulse 1.5s infinite; user-select: none; }
        @keyframes heartPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        /* ANA Ä°Ã‡ERÄ°K */
        #main-content { display: none; padding: 20px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }

        .box { 
            background: var(--glass); padding: 25px; border-radius: 35px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.1); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* YENÄ° GALERÄ° DÃœZENÄ° */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-height: 450px;
            overflow-y: auto;
            padding: 5px;
        }
        .gallery-grid img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid white;
            transition: 0.3s;
        }
        .gallery-grid img:hover { transform: scale(1.03); border-color: var(--primary-pink); }

        /* ZORLAÅTIRILMIÅ AÅK Ã–LÃ‡ER */
        .game-container {
            background: rgba(255,255,255,0.6);
            padding: 20px;
            border-radius: 25px;
            margin-top: 15px;
        }
        .bar-bg {
            width: 100%; height: 35px; background: #eee;
            border-radius: 20px; overflow: hidden; border: 2px solid var(--primary-pink);
            position: relative; margin-bottom: 15px;
        }
        .bar-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--primary-pink), var(--deep-pink));
            position: absolute;
        }
        .btn-game {
            background: var(--deep-pink); color: white; border: none;
            padding: 15px 40px; border-radius: 50px; font-weight: 600;
            cursor: pointer; width: 100%; font-size: 1.1em;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }
        #result-display {
            font-size: 1.5em; font-weight: 800; color: var(--deep-pink);
            margin-top: 10px; height: 35px;
        }

        .counter-card {
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            color: white; padding: 20px; border-radius: 25px; margin-bottom: 20px;
            display: inline-block; width: 100%; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heartContainer"></div>

    <div id="welcome-page">
        <div class="heart-main" onclick="showContent()">ğŸ’</div>
        <h1 style="font-family: 'Dancing Script'; color: var(--deep-pink); font-size: 3em;">ZeliÅŸim & Enis</h1>
        <button class="btn-game" style="width: auto;" onclick="showContent()">Seni Seviyorum âœ¨</button>
    </div>

    <div id="main-content">
        <div class="container">
            
            <div class="box">
                <h3 style="font-family: 'Dancing Script'; font-size: 2em;">AnÄ±larÄ±mÄ±z âœ¨</h3>
                <div class="gallery-grid">
                    <img src="https://i.hizliresim.com/oz3frdi.jpg">
                    <img src="https://i.hizliresim.com/5hqgvkc.jpg">
                    <img src="https://i.hizliresim.com/3biqute.jpg">
                    <img src="https://i.hizliresim.com/ruiihr2.jpg">
                    <img src="https://i.hizliresim.com/p3rdl7q.jpg">
                    <img src="https://i.hizliresim.com/skngeez.jpg">
                </div>
            </div>

            <div class="box">
                <h3 style="font-family: 'Dancing Script'; font-size: 2em;">MÃ¼ziÄŸimiz ğŸµ</h3>
                <iframe src="https://open.spotify.com/intl-tr/embed/track/3tCCD2qQLdC99YkRwGPSsx?si=a579b1738f574ad7" width="100%" height="400" frameborder="0" allowtransparency="true" allow="encrypted-media" style="border-radius:25px;"></iframe>
            </div>

            <div class="box">
                <h3 style="font-family: 'Dancing Script'; font-size: 2em;">AÅŸkÄ±nÄ± KanÄ±tla! ğŸ¹</h3>
                <div class="counter-card">
                    <span id="counter" style="font-size: 2em; font-weight: 800;">0</span><br>
                    <span>GÃ¼ndÃ¼r Birlikteyiz balÄ±m</span>
                </div>

                <div class="game-container">
                    <p style="font-size: 0.85em; margin-bottom: 10px;">Bar %100 olduÄŸunda durdurmaya Ã§alÄ±ÅŸ!</p>
                    <div class="bar-bg">
                        <div class="bar-fill" id="barFill"></div>
                    </div>
                    <button class="btn-game" id="stopBtn">ÅÄ°MDÄ° DURDUR! â¤ï¸</button>
                    <div id="result-display"></div>
                </div>

                <div style="font-size: 40px; margin-top: 20px;">ğŸ’</div>
                <p style="font-family: 'Dancing Script'; font-size: 1.5em; color: var(--deep-pink);">Seni Ã‡ok Seviyorum ZeliÅŸim</p>
            </div>

        </div>
    </div>

    <script>
        function showContent() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            startHearts();
            updateCounter();
            startGame();
        }

        function updateCounter() {
            const baslangic = new Date("2026-02-08");
            const simdi = new Date();
            const gun = Math.floor((simdi - baslangic) / (1000 * 60 * 60 * 24));
            document.getElementById('counter').innerText = gun;
        }

        // --- HAREKETLÄ° AÅK Ã–LÃ‡ER OYUNU ---
        let pos = 0;
        let direction = 1;
        let isRunning = true;
        let gameInterval;
        const barFill = document.getElementById('barFill');
        const stopBtn = document.getElementById('stopBtn');
        const resultDisplay = document.getElementById('result-display');

        function startGame() {
            isRunning = true;
            resultDisplay.innerText = "";
            stopBtn.innerText = "ÅÄ°MDÄ° DURDUR! â¤ï¸";
            
            gameInterval = setInterval(() => {
                if (isRunning) {
                    pos += (2 * direction); // HÄ±z ayarÄ± (2 birim)
                    if (pos >= 100 || pos <= 0) direction *= -1;
                    barFill.style.width = pos + "%";
                }
            }, 20);
        }

        stopBtn.addEventListener('click', () => {
            if (isRunning) {
                isRunning = false;
                clearInterval(gameInterval);
                const score = Math.round(pos);
                let message = "";
                
                if(score > 95) message = `MUHTEÅEM! %${score} ğŸ˜`;
                else if(score > 70) message = `%${score} - Ã‡ok Ä°yi! â¤ï¸`;
                else if(score > 40) message = `%${score} - Fena DeÄŸil! ğŸ™‚`;
                else message = `%${score} - Biraz YavaÅŸ KaldÄ±n ğŸ¥º`;
                
                resultDisplay.innerText = message;
                stopBtn.innerText = "YENÄ°DEN DENE ğŸ”„";
            } else {
                pos = 0;
                direction = 1;
                startGame();
            }
        });

        // --- OPTÄ°MÄ°ZE KALP YAÄMURU ---
        function startHearts() {
            const container = document.getElementById('heartContainer');
            const icons = ['â¤ï¸', 'ğŸ’–', 'âœ¨'];
            setInterval(() => {
                if(document.hidden) return;
                const h = document.createElement('div');
                h.innerHTML = icons[Math.floor(Math.random() * icons.length)];
                h.style.cssText = `
                    position: fixed; left: ${Math.random() * 100}vw; bottom: -5vh;
                    font-size: ${Math.random() * 20 + 10}px;
                    transition: transform ${Math.random() * 3 + 3}s linear, opacity 2s;
                    will-change: transform; pointer-events: none; z-index: -1;
                `;
                container.appendChild(h);
                requestAnimationFrame(() => {
                    h.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                    h.style.opacity = '0';
                });
                setTimeout(() => h.remove(), 6000);
            }, 600);
        }
    </script>
</body>
</html>
