<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zeli≈üim & Enis ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-pink: #ff85a1; 
            --deep-pink: #ff4d6d;
            --mc-green: #3cf03c; /* Minecraft XP Ye≈üili */
            --glass: rgba(255, 255, 255, 0.9);
            --bg-gradient: linear-gradient(-45deg, #fff5f7, #ffe0e9, #fce4ec, #fff5f7);
        }

        /* GECE MODU AYARLARI */
        body.night-mode {
            --primary-pink: #7052ff;
            --deep-pink: #a29bfe;
            --glass: rgba(30, 30, 50, 0.85);
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            color: #efefef !important;
        }
        
        body { 
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Poppins', sans-serif; 
            margin: 0; color: #4a4a4a; overflow-x: hidden;
            transition: 1s ease; /* Gece/G√ºnd√ºz ge√ßi≈ü yumu≈üaklƒ±ƒüƒ± */
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }

        #welcome-page { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        #digital-clock { font-size: 2.5em; font-weight: 600; color: var(--deep-pink); margin-bottom: 5px; }
        #current-date { font-size: 1.1em; color: #7a5a6a; margin-bottom: 20px; }
        .eternal-text { font-family: 'Dancing Script', cursive; font-size: 1.6em; margin: 15px 0; padding: 0 20px; }

        .heart-main { font-size: 100px; cursor: pointer; animation: heartPulse 1.5s infinite; user-select: none; }
        @keyframes heartPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.15); } }

        #main-content { display: none; padding: 20px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }

        .box { 
            background: var(--glass); padding: 25px; border-radius: 35px; 
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
        }

        /* GALERƒ∞ */
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; max-height: 400px; overflow-y: auto; }
        .gallery-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 15px; border: 3px solid white; }

        /* MINECRAFT XP BAR (A≈ûK √ñL√áER) */
        .bar-bg {
            width: 100%; height: 30px; background: #333; /* MC Bar arkasƒ± siyahƒ±msƒ± */
            border-radius: 5px; overflow: hidden; border: 3px solid #555;
            position: relative; margin-bottom: 15px; box-shadow: inset 0 0 10px #000;
        }
        .bar-fill {
            width: 0%; height: 100%;
            background: linear-gradient(to bottom, #7fff00, var(--mc-green)); /* XP Rengi */
            position: absolute; box-shadow: 0 0 15px var(--mc-green);
        }

        .btn-game {
            background: var(--deep-pink); color: white; border: none;
            padding: 15px 30px; border-radius: 50px; font-weight: 600;
            cursor: pointer; width: 100%; margin-bottom: 10px;
        }

        /* G√úN√úN NOTU BUTONU */
        .btn-note {
            background: #fff; color: var(--deep-pink); border: 2px solid var(--deep-pink);
            padding: 10px; border-radius: 15px; width: 100%; cursor: pointer; font-weight: 600;
        }

        .counter-card {
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            color: white; padding: 20px; border-radius: 25px; margin-bottom: 20px; width: 100%; box-sizing: border-box;
        }
    </style>
</head>
<body id="bodyTag">

    <div class="heart-bg" id="heartContainer"></div>

    <div id="welcome-page">
        <div id="digital-clock">00:00:00</div>
        <div id="current-date">Y√ºkleniyor...</div>
        <div class="heart-main" onclick="showContent()">üíù</div>
        <h1 style="font-family: 'Dancing Script'; font-size: 3em; margin: 10px 0;">Zeli≈üim & Enis</h1>
        <p class="eternal-text">"Bizim a≈ükƒ±mƒ±z biter ama burasƒ± bitmicek..."</p>
        <button class="btn-game" style="width: auto;" onclick="showContent()">Seni Seviyorum ‚ú®</button>
    </div>

    <div id="main-content">
        <div class="container">
            <div class="box">
                <h3 style="font-family: 'Dancing Script'; font-size: 2em;">Anƒ±larƒ±mƒ±z ‚ú®</h3>
                <div class="gallery-grid">
                   <img src="https://i.hizliresim.com/oz3frdi.jpg">
                    <img src="https://i.hizliresim.com/5hqgvkc.jpg">
                    <img src="https://i.hizliresim.com/3biqute.jpg">
                    <img src="https://i.hizliresim.com/ruiihr2.jpg">
                    <img src="https://i.hizliresim.com/p3rdl7q.jpg">
                    <img src="https://i.hizliresim.com/skngeez.jpg">
                </div>
            </div>

            <div class="box">
                <h3 style="font-family: 'Dancing Script'; font-size: 2em;">M√ºziƒüimiz üéµ</h3>
                <iframe src="https://open.spotify.com/intl-tr/embed/track/3tCCD2qQLdC99YkRwGPSsx?si=a579b1738f574ad7" width="100%" height="380" frameborder="0" style="border-radius:25px;"></iframe>
            </div>

            <div class="box">
                <h3 style="font-family: 'Dancing Script'; font-size: 2em;">XP Kazan: A≈ük Testi ‚õèÔ∏è</h3>
                <div class="counter-card">
                    <span id="counter" style="font-size: 2.2em; font-weight: 800;">0</span><br>
                    <span>G√ºnd√ºr Beraberiz</span>
                </div>

                <div class="bar-bg">
                    <div class="bar-fill" id="barFill"></div>
                </div>
                <button class="btn-game" id="stopBtn">DURDUR VE LEVEL ATLA! üü¢</button>
                <div id="result-display" style="font-weight: 800; color: var(--mc-green); margin-bottom: 15px;"></div>

                <hr style="opacity: 0.2;">
                <p style="font-size: 0.8em; margin-bottom: 5px;">G√ºn√ºn Kalp Notu üëá</p>
                <button class="btn-note" onclick="getRandomMessage()">Bana G√ºzel Bir ≈ûey S√∂yle ‚ú®</button>
                <p id="luckyMsg" style="font-size: 0.9em; font-style: italic; margin-top: 10px; color: var(--deep-pink);"></p>
            </div>
        </div>
    </div>

    <script>
        // MOD KONTROL√ú (GECE/G√úND√úZ)
        function checkTime() {
            const hour = new Date().getHours();
            if (hour >= 19 || hour < 7) {
                document.getElementById('bodyTag').classList.add('night-mode');
            } else {
                document.getElementById('bodyTag').classList.remove('night-mode');
            }
        }
        setInterval(checkTime, 60000);
        checkTime();

        // SAAT
        function updateClock() {
            const now = new Date();
            document.getElementById('digital-clock').textContent = now.toLocaleTimeString('tr-TR');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('tr-TR', options);
        }
        setInterval(updateClock, 1000);
        updateClock();

        // RASTGELE MESAJLAR (√ñZELLƒ∞K 3)
        const messages = [
            "Bug√ºn d√ºnden daha g√ºzelsin Zeli≈üim.. ‚ú®",
            "Seninle ge√ßen her an, en sevdiƒüim oyunun en g√ºzel b√∂l√ºm√º gibi. ‚ù§Ô∏è",
            "D√ºnyadaki t√ºm elmaslar toplansa senin bir g√ºl√º≈ü√ºn etmez! üíé",
            "ƒ∞yi ki benimlesin, iyi ki bizimleyiz.. üíç",
            "Sen benim en g√ºvenli kalem, en huzurlu evimsin. üè†",
            "G√ºl√º≈ü√ºn, karanlƒ±k d√ºnyamƒ± aydƒ±nlatan bir me≈üale gibi. üî•",
            "Seni sevmek, hayatta aldƒ±ƒüƒ±m en doƒüru karar. ‚úÖ"
        ];
        function getRandomMessage() {
            const msg = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('luckyMsg').innerText = msg;
        }

        // OYUN
        let pos = 0, dir = 1, isRun = true, gInt;
        function startGame() {
            isRun = true;
            document.getElementById('result-display').innerText = "";
            gInt = setInterval(() => {
                if (isRun) {
                    pos += (2.5 * dir); 
                    if (pos >= 100 || pos <= 0) dir *= -1;
                    document.getElementById('barFill').style.width = pos + "%";
                }
            }, 20);
        }

        document.getElementById('stopBtn').addEventListener('click', function() {
            if (isRun) {
                isRun = false; clearInterval(gInt);
                const s = Math.round(pos);
                document.getElementById('result-display').innerText = s > 90 ? `LEVEL MAX! %${s} üëë` : `A≈ük Seviyesi: %${s} üü¢`;
                this.innerText = "YENƒ∞DEN DENE üîÑ";
            } else {
                pos = 0; dir = 1; this.innerText = "DURDUR VE LEVEL ATLA! üü¢";
                startGame();
            }
        });

        function showContent() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            startHearts();
            updateCounter();
            startGame();
        }

        function updateCounter() {
            const d = Math.floor((new Date() - new Date("2026-02-08")) / 86400000);
            document.getElementById('counter').innerText = d;
        }

        function startHearts() {
            const c = document.getElementById('heartContainer');
            setInterval(() => {
                if(document.hidden) return;
                const h = document.createElement('div');
                h.innerHTML = '‚ù§Ô∏è';
                h.style.cssText = `position:fixed; left:${Math.random()*100}vw; bottom:-5vh; font-size:${Math.random()*20+10}px; transition:4s linear; opacity:0.7; pointer-events:none; z-index:-1;`;
                c.appendChild(h);
                requestAnimationFrame(() => h.style.transform = `translateY(-110vh)`);
                setTimeout(() => h.remove(), 4500);
            }, 700);
        }
    </script>
</body>
</html>
